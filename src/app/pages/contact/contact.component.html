<div class="contact d-flex flex-column gap-4">
  <a [href]="'https://wa.me/' + mobile" class="text-black text-decoration-none whatsapp-icon m-3" target="_blank">
    <img src="assets/external/whatsappicon.png" width="90" />
  </a>
  <div class="contact-image d-flex align-items-center justify-content-center">
      <span class="contact-text text-white">Contact</span>
  </div>
  <div class="d-flex flex-column gap-1 align-items-center my-4">
      <div class="contact-heading-text-1 text-center">Contact Us Today For Expert Care</div>
      <div class="bg-pink" style="width: 45%; height: 4px;"></div>
  </div>

  <div class="d-flex w-100 flex-column flex-md-row gap-5 py-4">
    <div class="d-flex flex-column flex-md-row gap-5 py-4">
      <!-- Doctor Image Section -->
      <div class="col-md-6 p-0 d-flex">
        <div class="doctor-img w-100">
          <div class="shade-img w-100">
            <div class="home-heading-text-4 text-center text-white p-4 pb-0">
              Best Gastroenterologist & <br />Surgeon in Bangalore
            </div>
            <div class="bg-white" style="width: 80%; height: 3px"></div>
            <div class="my-4">
              <button
                class="btn-pink text-white"
                (click)="onBookAnAppointmentBtnClick()"
              >
                Book an Appointment
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 d-flex flex-column gap-4 mb-2">
        <div class="d-flex flex-column gap-2">
          <div class="home-heading-text-1 text-color-blue">
            Dr. Sachin Subbaraya
          </div>
          <div class="font-24">
            MBBS, MS (General Surgery), FIAGES, FMAS, <br />
            Laser Proctology & EVLT Specialist
          </div>
        </div>
        <div class="d-flex flex-column gap-2">
          <div class="home-heading-text-1 text-color-pink">Make an Enquiry</div>
          <div class="font-20">
            Fill out the form to book appointment with a expert
          </div>
        </div>
        <app-contact-form></app-contact-form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
