<div class="nav-head d-flex flex-column position-relative">
  <div class="d-flex justify-content-between p-2 p-lg-4 mx-2 mx-lg-4 gap-2 gap-lg-5 align-items-center">
    <div class="d-flex justify-content-between align-items-center w-100">
      <div routerLink="/home" class="nav-bar-title cursor-pointer text-nowrap">
        Dr. Sachin Subbaraya
      </div>
      <!-- Main Nav (desktop only) -->
      <div class="nav-bar-top-features d-none d-lg-flex">
        <span
          routerLink="/home"
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{ exact: true }"
          class="pb-1 cursor-pointer text-nowrap"
        >
          Home
        </span>
        <span
          routerLink="/about"
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{ exact: true }"
          class="pb-2 cursor-pointer text-nowrap"
        >
          About me
        </span>
        <span
          routerLink="/services"
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{ exact: true }"
          class="pb-2 cursor-pointer text-nowrap"
        >
          Services
        </span>
        <span
          routerLink="/gallery"
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{ exact: true }"
          class="pb-2 cursor-pointer text-nowrap"
        >
          Gallery
        </span>
      </div>
    </div>
    <div class="nav-bar-contact-me d-none d-lg-flex">
      <button
        routerLink="/contact"
        routerLinkActive="active-nav"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-bar-text-contact text-nowrap text-white"
      >
        Contact Me
      </button>
    </div>
    <!-- Mobile Hamburger Menu -->
    <div
      class="d-lg-none d-block cursor-pointer position-relative"
      (click)="togglePopover()"
      #popoverToggle
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        viewBox="0 -960 960 960"
        width="24"
        fill="#1f1f1f"
      >
        <path
          d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
        />
      </svg>
      <!-- Mobile Dropdown Menu -->
      <div
        *ngIf="showPopover"
        class="mobile-popover-menu position-absolute mt-2 p-3 rounded shadow d-lg-none"
      >
        <span
          routerLink="/home"
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{ exact: true }"
          class="d-block mb-2 cursor-pointer"
          (click)="closePopover()"
        >
          Home
        </span>
        <span
          routerLink="/about"
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{ exact: true }"
          class="d-block mb-2 cursor-pointer"
          (click)="closePopover()"
        >
          About me
        </span>
        <span
          routerLink="/services"
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{ exact: true }"
          class="d-block mb-2 cursor-pointer"
          (click)="closePopover()"
        >
          Services
        </span>
        <span
          routerLink="/gallery"
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{ exact: true }"
          class="d-block mb-2 cursor-pointer"
          (click)="closePopover()"
        >
          Gallery
        </span>
        <button
          routerLink="/contact"
          class="btn btn-sm btn-dark mt-2 text-nowrap"
          (click)="closePopover()"
        >
          Contact Me
        </button>
      </div>
    </div>
  </div>
  <!-- Contact Info (always visible) -->
  <div *ngIf="!canHide"
    class="nav-bar-contact-email d-flex justify-content-center align-items-center"
  >
    <div class="nav-bar-text-contact-email text-white d-flex flex-md-row flex-lg-row flex-column">
      <div>Contact: <a [href]="'tel:' + mobile" class="text-decoration-none text-white">+91 7337774020</a></div>
       <span class="d-none d-md-block d-lg-block px-2" > | </span> 
       <div>Email: <a [href]="'mailto:' + email" class=" text-white text-decoration-none">Dr.SachinSubbaraya@Gmail.Com</a></div>
    </div>
  </div>
</div>
