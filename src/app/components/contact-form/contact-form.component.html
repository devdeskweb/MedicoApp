<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form-head d-flex flex-column gap-4 py-2">
  <div class="d-flex flex-column gap-2">
    <label class="input-label-text">First Name*</label>
    <div class="d-flex align-items-center rounded-2 border" style="padding: 0.725rem;">
      <input type="text" class="input-box" formControlName="firstName" placeholder="John" />
    </div>
  </div>

  <div class="d-flex flex-column gap-2">
    <label class="input-label-text">Last Name*</label>
    <div class="d-flex align-items-center rounded-2 border" style="padding: 0.725rem;">
      <input type="text" class="input-box" formControlName="lastName" placeholder="Lewis" />
    </div>
  </div>

  <div class="d-flex gap-2">
    <div class="d-flex flex-column gap-2" style="width: 60%;">
      <label class="input-label-text">Email*</label>
      <div class="d-flex align-items-center rounded-2 border" style="padding: 0.725rem;">
        <input type="email" class="input-box" formControlName="email" placeholder="john@example.com" />
      </div>
    </div>
    <div class="d-flex flex-column gap-2" style="width: 40%;">
      <label class="input-label-text">Mobile*</label>
      <div class="d-flex align-items-center rounded-2 border" style="padding: 0.725rem;">
        <input type="tel" class="input-box" formControlName="mobile" placeholder="+91 98453 50214" />
      </div>
    </div>
  </div>

  <div class="d-flex gap-2 text-center">
    <input class="border rounded-1 checkbox" type="checkbox" formControlName="terms" id="terms" />
    <label class="check-label-text" for="terms">
      By clicking submit you agree to our terms and privacy policy.
    </label>
  </div>

  <!-- <div class="mb-4">
    <re-captcha 
      formControlName="recaptcha"
      siteKey="YOUR_SITE_KEY"
      (resolved)="onCaptchaResolved($event)">
    </re-captcha>
  </div> -->
  <div class="text-end my-4">
    <button class="btn-blue text-white" [disabled]="!contactForm.valid">Submit</button>
  </div>
</form>
